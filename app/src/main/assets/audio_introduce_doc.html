<!DOCTYPE html>
<html>
<head>
	<title>
		AnyRTC 音频SDK介绍
	</title>
</head>
<body>
<h3 align="center">AnyRTC语音对讲SDK介绍</h3>
<h4>简介</h4>
<p style="text-align:left;color:#000000;font-size:16px;text-indent:2em">AnyRTC语音SDK,是基于WebRTC引擎开发的，具有跨平台、稳定、实时的语音引擎。</p>
</body>
<h4>功能</h4>
<dir style="text-align:left;color:#000000;font-size:16px;">
	<li>加入频道：加入一个频道，可以接收该频道的语音广播。</li>
	<li>抢麦：申请上麦，来广播自己想说的话。</li>
	<li>离开频道：不再接收该频道的语音广播。</li>
</dir>
<h4>使用场景</h4>
<dir style="text-align:left;color:#000000;font-size:16px;">
	<li>物流运输</li>
	<li>游戏娱乐</li>
	<li>在线教育</li>
	<li>调度指挥</li>
	<li>等等等等</li>
</dir>

</html>
